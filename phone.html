<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoded ID Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #74ebd5, #acb6e5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            border-radius: 15px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .hidden {
            display: none;
        }
        .reveal {
            cursor: pointer;
            color: #007BFF;
            font-size: 2em;
            transition: color 0.3s;
        }
        .reveal:hover {
            color: #0056b3;
        }
        .id-display {
            font-size: 3em;
            margin-top: 20px;
            animation: fadeIn 1s;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .logo {
            width: 100px; /* Adjust size as necessary */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Morocco.svg/800px-Flag_of_Morocco.svg.png" alt="Morocco Logo" class="logo">
        <span class="reveal" onclick="toggleVisibility()">üëÅÔ∏è</span>
        <div id="idDisplay" class="id-display hidden"></div>
    </div>

    <script>
        const BASE62 = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function base62Decode(encoded) {
            let decoded = 0;
            const base = BASE62.length;
            for (let i = 0; i < encoded.length; i++) {
                decoded = decoded * base + BASE62.indexOf(encoded[i]);
            }
            return decoded;
        }

        function toggleVisibility() {
            const idDisplay = document.getElementById("idDisplay");
            if (idDisplay.classList.contains("hidden")) {
                idDisplay.classList.remove("hidden");
            } else {
                idDisplay.classList.add("hidden");
            }
        }

        window.onload = function() {
            const id = getParameterByName('id');
            const idDisplay = document.getElementById("idDisplay");
            if (id) {
                const decodedValue = base62Decode(id);
                idDisplay.textContent = decodedValue.toString().padStart(11, '0'); // Pad with leading zeros
            }
        }
    </script>
</body>
</html>
