<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light cyan background */
            overflow: hidden;
            position: relative;
        }
        .car {
            width: 150px; /* Adjust the size of the car */
            position: absolute;
            animation: moveCar 2s infinite alternate; /* Animation for the car */
        }
        @keyframes moveCar {
            0% { left: 0; }
            100% { left: calc(100% - 150px); } /* Move car across the screen */
        }
        @keyframes backgroundAnimation {
            0% { background-color: #e0f7fa; }
            50% { background-color: #b2ebf2; }
            100% { background-color: #e0f7fa; }
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: backgroundAnimation 4s infinite; /* Smooth background animation */
            z-index: -1; /* Place background behind the car */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <img src="images-removebg-preview.png" alt="Car" class="car" id="car">
    
    <script>
        // Extract the id from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Assuming <text> is predefined or can be derived from some source
        const text = "voitures_d'occasion"; // Change this as needed

        // Construct the redirect URL
        const redirectUrl = `https://www.avito.ma/fr/californie/voitures_d'occasion/${text}_${id}.htm`;

        // Redirect after a delay (e.g., 3 seconds)
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
